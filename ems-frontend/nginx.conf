server {
  listen 80;
  server_name localhost;

  # Locația fișierelor statice
  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    # Aceasta este partea cheie pentru React Router:
    # Încearcă să servească fișierul cerut direct ($uri)
    # Dacă nu îl găsește, încearcă un director ($uri/)
    # Dacă eșuează, se întoarce la /index.html
    try_files $uri $uri/ /index.html;
  }
}